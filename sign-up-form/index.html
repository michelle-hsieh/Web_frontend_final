<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="big-5">
    <title>申請交換學生流程</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

	
</head>

<body>
<script src="http://code.jquery.com/jquery.js"></script>
 <script src="js/bootstrap.min.js"></script>
<div class="container">
  <form>
    <div class="row">
      <h4>Step1: 填寫基本資料</h4>
	  <div class="row">
		  <div class="col-half">
			<input type="text" placeholder="姓名"/>
		  </div>
		  
		  <div class="col-half">
			<input type="text" placeholder="手機電話"/>
		  </div>
	  </div>
	  <br>
	  <div class="row">
		  <div class="col-half">
			<input type="text" placeholder="學號"/>
		  </div>

		  <div class="col-half">
			<input type="text" placeholder="身分證/居留證字號"/>
		  </div>
	 </div>
	 <br>
	  <div class="row">
		  <div class="col-half">
			<h4>國籍</h4>
			<select id="school" class="col-half">
				<option value="" selected></option>
				<option value="Taiwan">台灣</option>
				<option value="China">中國</option>
				<option value="Japan">日本</option>
			</select>
		  </div>
		  <h4>英文姓名</h4>
		  <div class="col-half">
			<input type="text" placeholder="First name, Last name"/>
		  </div>
     </div> 
    <div class="row">
      <div class="col-half">
        <h4>生日</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="年"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="月"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="日"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>性別</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">男</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">女</label>
        </div>
      </div>
    </div>

	  <div class="input-group">
		<input type="email" placeholder="電子郵件"/>
      </div>

	  <div class="input-group">
		<input type="text" placeholder="通訊地址"/>
	  </div>

	  <div class="row">
		<div class="col-half btn btn-success">
			<input type="submit" value="提交">
		</div>

		<div class="col-half">
			<input type="reset" value="重設">
		</div>
  </form>
</div>
  





</body>

</html>
