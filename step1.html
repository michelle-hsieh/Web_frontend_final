<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="big-5">
    <title>申請交換學生流程</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
 	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="bootstrap-4.0.0-dist/js/index.js"></script>
</head>

<body>
    <div class="container">
      <form>
        <h4>Step1: 填寫基本資料</h4>
        <div class="row">
          <div class="row">
              <div class="col-half">
                <input type="text" name="name" placeholder="姓名" required>
              </div>

              <div class="col-half">
                <input type="text" name="engName" placeholder="英文名(First name, Last name)" required>
              </div>
          </div>
          <br>
          <div class="row">
              <div class="col-half">
                <input type="text" name="studentId" placeholder="學號" required>
              </div>

              <div class="col-half">
                <input type="text" name="id" placeholder="身分證/居留證字號" required>
              </div>
         </div>
         <br>
          <div class="input-group">
            <input type="email" name="email" placeholder="電子郵件" required>
          </div>

          <div class="row">
              <div class="col-half">
                <h4>國籍</h4>
                <select id="school" name="nation" class="test" required>
                    <option value="" selected></option>
                    <option value="Taiwan">台灣</option>
                    <option value="China">中國</option>
                    <option value="Japan">日本</option>
                </select>
              </div>

              <div class="col-half">
                <h4>手機電話</h4>
                <input type="text" name="phone" required>
              </div>
          </div>
        <br>
         <div class="input-group">
            <input type="text" name="address" placeholder="通訊地址" required>
          </div>

        <div class="row">
          <div class="col-half">
            <h4>生日</h4>
              <input type="date" name="bday"  required>
          </div>

          <div class="col-half">
            <h4>性別</h4>
            <select id="sex" name="gender" required>
                    <option value=""></option>
                    <option value="male">男</option>
                    <option value="female">女</option>
            </select>
          </div>
        </div>

        <div class="input-group">
            <h4>書審資料上傳(含讀書計畫、自傳、獲獎紀錄等佐證資料，限PDF檔)</h4>
            <input type="file" accept=".pdf" name="document" required>
        </div>

        <div class="input-group">
            <h4>中文歷年成績單證明(限PDF檔)</h4>
            <input type="file" accept=".pdf" name="score" required>
        </div>

        <div class="input-group">
            <h4>語言檢定證明(限PDF檔)</h4>
            <input type="file" accept=".pdf" name="certificate" required>
        </div>

        <div class="row">
            <div class="col-half">
                <input type="submit" id="send" value="提交">
            </div>

            <div class="col-half">
                <input type="reset" value="重設">
            </div>
            </div>
        </div>
        </form>
    </div>
    
    </body>
</html>
