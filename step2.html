<!DOCTYPE html>
<html lang="zh-tw" >
<head>
    <meta charset="big-5">
    <title>申請交換學生流程</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="js/index.js"></script>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">
  <form>
    <h4>Step2: 填寫校內成績</h4>
    <div class="row">
	  <div class="row">
		  <div class="col-third">
			<h4>系所</h4>
			<select id="dept" style="width: 150px;">
				<option value="" selected></option>
				<option value="im">資訊管理系</option>
				<option value="fib">金融與國際企業系</option>
				<option value="stat">統計資訊系</option>
			</select>
		  </div>
		  
		  <div class="col-third">
			<h4>學制</h4>
			<select id="edu" style="width: 150px;">
				<option value="" selected></option>
				<option value="bs">學士班</option>
				<option value="ms">碩士班</option>
				<option value="ds">博士班</option>
			</select>
		  </div>

		  <div class="col-third">
			<h4>年級</h4>
			<select id="grade" style="width: 150px;">
				<option value="" selected></option>
				<option value="1">一</option>
				<option value="2">二</option>
				<option value="3">三</option>
				<option value="4">四</option>
			</select>
		  </div>
	  </div>
	  <br>
	 <div class="row">
		  <div class="col-third">
			<h4>輔系</h4>
			<select id="minor" style="width: 150px;">
				<option value="" selected></option>
				<option value="im">資訊管理系</option>
				<option value="fib">金融與國際企業系</option>
				<option value="stat">統計資訊系</option>
			</select>
		  </div>

		  <div class="col-third">
		  	<h4>雙主修</h4>
			<select id="doubleMajor" style="width: 150px;">
				<option value="" selected></option>
				<option value="im">資訊管理系</option>
				<option value="fib">金融與國際企業系</option>
				<option value="stat">統計資訊系</option>
			</select>
		  </div>

		  <div class="col-third">
		  	<h4>學程</h4>	
				<input type="text" id="program" style="width: 150px;">
		  </div>
	 </div>
	 <br>
    <div class="row">
         <div class="col-third">
            <h4>是否同時申請其他交換生計畫?</h4>
            <select id="exchangePlan" style="width: 150px;">
                <option value="false" selected>否</option>
                <option value="true">是</option>
            </select>
         </div>

         <div class="col-third">
            <h4>是否同時申請研究所?</h4>
            <select id="graduatePlan" style="width: 150px;">
                <option value="false" selected>否</option>
                <option value="true">是</option>
            </select>
         </div>
        
         <div class="col-third">
            <h4>歷年平均成績</h4>
            <input type="text" name="score" placeholder="取至小數點第二位" style="width: 150px;"/>
        </div>
    </div>
     <br>
        <div clas="row">
            <div class="col-half">
             <h4>托福(TOFEL iBT)總成績</h4>
             <input type="text" name="tofel" placeholder="(79~120)"/>
            </div>
         
            <div class="col-half">
                 <h4>聽:</h4>
                 <input type="text" name="tofel_listening" placeholder="(0~30)"/>
                 <h4>說:</h4>
                 <input type="text" name="tofel_speaking" placeholder="(0~30)"/>
                 <h4>讀:</h4>
                 <input type="text" name="tofel_reading" placeholder="(0~30)"/>
                 <h4>寫:</h4>
                 <input type="text" name="tofel_writing" placeholder="(0~30)"/>
            </div>
        </div>
        
        <div class="row">
            <div class="col-half">
                <h4>雅思成績(iELTS)</h4>
                <select id="ielts">
                    <option value="" selected>None</option> 
                    <option value="1">1</option> 
                    <option value="1.5">1.5</option> 
                    <option value="2">2</option> 
                    <option value="2.5">2.5</option> 
                    <option value="3">3</option> 
                    <option value="3.5">3.5</option> 
                    <option value="4">4</option> 
                    <option value="4.5">4.5</option> 
                    <option value="5">5</option> 
                    <option value="5.5">5.5</option> 
                    <option value="6">6</option> 
                    <option value="6.5">6.5</option> 
                    <option value="7">7</option> 
                    <option value="7.5">7.5</option> 
                    <option value="8">8</option> 
                    <option value="8.5">8.5</option> 
                    <option value="9">9</option> 
			    </select>
            </div>
            
            <div class="col-half">
                <h4>聽:</h4>
                <select id="ielts_listening">
                    <option value="" selected>None</option>
                    <option value="1">1</option> 
                    <option value="1.5">1.5</option> 
                    <option value="2">2</option> 
                    <option value="2.5">2.5</option> 
                    <option value="3">3</option> 
                    <option value="3.5">3.5</option> 
                    <option value="4">4</option> 
                    <option value="4.5">4.5</option> 
                    <option value="5">5</option> 
                    <option value="5.5">5.5</option> 
                    <option value="6">6</option> 
                    <option value="6.5">6.5</option> 
                    <option value="7">7</option> 
                    <option value="7.5">7.5</option> 
                    <option value="8">8</option> 
                    <option value="8.5">8.5</option> 
                    <option value="9">9</option> 
			    </select>
                <br><br>
                <h4>說:</h4>
                <select id="ielts_speaking">
                    <option value="" selected>None</option>
                    <option value="1">1</option> 
                    <option value="1.5">1.5</option> 
                    <option value="2">2</option> 
                    <option value="2.5">2.5</option> 
                    <option value="3">3</option> 
                    <option value="3.5">3.5</option> 
                    <option value="4">4</option> 
                    <option value="4.5">4.5</option> 
                    <option value="5">5</option> 
                    <option value="5.5">5.5</option> 
                    <option value="6">6</option> 
                    <option value="6.5">6.5</option> 
                    <option value="7">7</option> 
                    <option value="7.5">7.5</option> 
                    <option value="8">8</option> 
                    <option value="8.5">8.5</option> 
                    <option value="9">9</option> 
			    </select>
                <br><br>
                <h4>讀:</h4>
                <select id="ielts_reading">
                    <option value="" selected>None</option>
                    <option value="1">1</option> 
                    <option value="1.5">1.5</option> 
                    <option value="2">2</option> 
                    <option value="2.5">2.5</option> 
                    <option value="3">3</option> 
                    <option value="3.5">3.5</option> 
                    <option value="4">4</option> 
                    <option value="4.5">4.5</option> 
                    <option value="5">5</option> 
                    <option value="5.5">5.5</option> 
                    <option value="6">6</option> 
                    <option value="6.5">6.5</option> 
                    <option value="7">7</option> 
                    <option value="7.5">7.5</option> 
                    <option value="8">8</option> 
                    <option value="8.5">8.5</option> 
                    <option value="9">9</option> 
			    </select>
                <br><br>
                <h4>寫:</h4>
                <select id="ielts_writing">
                    <option value="" selected>None</option>
                    <option value="1">1</option> 
                    <option value="1.5">1.5</option> 
                    <option value="2">2</option> 
                    <option value="2.5">2.5</option> 
                    <option value="3">3</option> 
                    <option value="3.5">3.5</option> 
                    <option value="4">4</option> 
                    <option value="4.5">4.5</option> 
                    <option value="5">5</option> 
                    <option value="5.5">5.5</option> 
                    <option value="6">6</option> 
                    <option value="6.5">6.5</option> 
                    <option value="7">7</option> 
                    <option value="7.5">7.5</option> 
                    <option value="8">8</option> 
                    <option value="8.5">8.5</option> 
                    <option value="9">9</option> 
			    </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-half">
                <h4>多益(TOEIC)</h4>
                <input type="text" name="toeic"/>
            </div>
            
            <div class="col-half">
                <h4>日語檢定(JLPT)</h4>
                <select id="jlpt">
                    <option value="" selected>None</option>
                    <option value="N1">N1</option> 
                    <option value="N2">N2</option> 
                    <option value="N3">N3</option> 
                    <option value="N4">N4</option> 
                    <option value="N5">N5</option>
			    </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-half">
                <h4>韓語檢定(TOPIK)</h4>
                <select id="topik">
                    <option value="" selected>None</option>
                    <option value="1">1級</option> 
                    <option value="2">2級</option> 
                    <option value="3">3級</option> 
                    <option value="4">4級</option> 
                    <option value="5">5級</option>
                    <option value="6">6級</option>
			    </select>
            </div>
            
            <div class="col-half">
                <h4>法語檢定(DELF)</h4>
                <select id="delf">
                    <option value="" selected>None</option>
                    <option value="A1">A1</option> 
                    <option value="A2">A2</option> 
                    <option value="B1">B1</option> 
                    <option value="B2">B2</option> 
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
			    </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-half">
                <h4>西語檢定(DELE)</h4>
                <select id="dele">
                    <option value="" selected>None</option>
                    <option value="A1">A1</option> 
                    <option value="A2">A2</option> 
                    <option value="B1">B1</option> 
                    <option value="B2">B2</option> 
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
			    </select>
            </div>
            
            <div class="col-half">
                <h4>德語檢定(Goethe&amp;TDN)</h4>
                <select id="goethe_tdn">
                    <option value="" selected>None</option>
                    <option value="A1">A1</option> 
                    <option value="A2">A2</option> 
                    <option value="B1">B1</option> 
                    <option value="B2">B2</option> 
                    <option value="C1">C1</option>
                    <option value="C2">C2</option>
			    </select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-half btn btn-success">
                <input type="submit" value="提交">
            </div>

            <div class="col-half">
                <input type="reset" value="重設">
            </div>
        </div>
</div>
  
</form>




</body>

</html>
